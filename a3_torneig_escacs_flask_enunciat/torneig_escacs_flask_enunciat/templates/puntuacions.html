<!DOCTYPE html>
<html>
<head>
    <title>Puntuacions</title>
</head>
<body>
    <h1>Puntuacions</h1>

    <!-- Mostrar el rànquing -->
    <h2>Rànquing Actual</h2>
    <table border="1">
        <tr>
            <th>Posició</th>
            <th>Jugador</th>
            <th>Puntuació</th>
        </tr>
        {% for rank, jugador in ranking.items() %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ jugador['nom'] }}</td>
                <td>{{ jugador['punts'] }}</td>
            </tr>
        {% endfor %}
    </table>

</body>
</html>
