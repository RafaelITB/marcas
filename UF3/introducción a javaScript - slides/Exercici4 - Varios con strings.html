<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Exercici4 - Varios con strings.js"></script>
</head>
<body>
    <h2>1. Comprobar si un string contiene 'As' al principio</h2>
    <p>Introduce un string:</p>
    <input type="text" id="string1" placeholder="String">
    <button onclick="comprobarAs()">Comprobar 'As'</button>
    <p id="resultado1"></p>
    
    <h2>2. Eliminar un carácter por su posición en el string</h2>
    <p>Introduce un string y un número:</p>
    <input type="text" id="string2" placeholder="String">
    <input type="number" id="posicion" placeholder="Posición">
    <button onclick="eliminarCaracter()">Eliminar Caracter</button>
    <p id="resultado2"></p>
    
    <h2>3. Intercambiar el primer y último carácter de un string</h2>
    <p>Introduce un string:</p>
    <input type="text" id="string3" placeholder="String">
    <button onclick="intercambiarCaracteres()">Intercambiar Caracteres</button>
    <p id="resultado3"></p>
</body>
</html>
