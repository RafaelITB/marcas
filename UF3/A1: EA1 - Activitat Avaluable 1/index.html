<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicis de JavaScript amb el DOM</title>
    <script src="script.js"></script>
</head>

<body>
    <h1>Exercicis de JavaScript amb el DOM</h1>

    <h2>Exercici 1</h2>
    <p id="text-paragraph">Aquest és el text original.</p>
    <button id="change-text-button">Canvia el text</button>

    <h2>Exercici 2</h2>
    <input type="text" id="color-input" placeholder="Introdueix un color">
    <button id="change-bg-button">Canvia el color de fons</button>
    <div id="background-div" style="width: 100px; height: 100px; border: 1px solid black;"></div>

    <h2>Exercici 3</h2>
    <input type="text" id="alert-input" placeholder="Escriu un text">
    <button id="alert-button">Mostra alerta</button>

    <h2>Exercici 4</h2>
    <input type="text" id="email-input" placeholder="Introdueix el teu correu electrònic">
    <button id="validate-email-button">Valida</button>
    <p id="email-error" style="color: red;"></p>

    <h2>Exercici 5</h2>
    <div id="hide-me" style="width: 100px; height: 100px; border: 1px solid black; background-color: lightgray;">
        Oculta'm</div>
    <button id="hide-button">Oculta</button>

    <h2>Exercici 6</h2>
    <div id="toggle-div" style="width: 100px; height: 100px; border: 1px solid black; background-color: lightblue;">
        Amaga/Mostra</div>
    <button id="toggle-button">Amaga/Mostra</button>

    <h2>Exercici 7</h2>
    <input type="text" id="list-item-input" placeholder="Escriu un element de la llista">
    <button id="add-item-button">Afegeix a la llista</button>
    <ul id="item-list"></ul>

    <h2>Exercici 8</h2>
    <p>Comptador: <span id="counter">0</span></p>
    <button id="increment-button">Incrementa</button>

    <h2>Exercici 9</h2>
    <div id="hover-div" style="width: 100px; height: 100px; border: 1px solid black; background-color: lightgreen;">
    </div>
    <p id="hover-paragraph">Passa el ratolí per sobre del div.</p>

    <h2>Exercici 10</h2>
    <input type="text" id="image-url-input" placeholder="Escriu una URL d'imatge">
    <button id="change-image-button">Canvia la imatge</button>
    <img id="image" src="https://via.placeholder.com/150" alt="Imatge">

    <script src="script.js"></script>
</body>

</html>
